{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kirish - Cloudstore</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .login-container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            input[type="text"], input[type="password"] {
                padding: 12px;
                font-size: 16px;
            }
            button {
                padding: 14px;
                font-size: 1rem;
            }
            label {
                font-size: 0.9rem;
            }
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .checkbox-container {
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .checkbox-container label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a67d8;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        .register-prompt {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .register-prompt a {
            color: #155724;
            font-weight: bold;
            text-decoration: underline;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Kirish</h2>
        {% if error %}
            <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}
        {% if show_register %}
            <div class="register-prompt">
                üìù Hali akkountingiz yo'qmi? <a href="{% url 'register' %}">Ro'yxatdan o'ting!</a>
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi:</label>
                <input type="text" id="username" name="username" value="{{ username|default:'' }}" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Parol:</label>
                <input type="password" id="password" name="password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="toggle-password" onchange="togglePassword()">
                    <label for="toggle-password">Parolni ko'rsatish</label>
                </div>
            </div>
            <button type="submit">Kirish</button>
        </form>
        <div class="links">
            <a href="{% url 'register' %}">Ro'yxatdan o'tish</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const checkbox = document.getElementById('toggle-password');
            if (checkbox.checked) {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
    </script>
</body>
</html>
